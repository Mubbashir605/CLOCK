<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>DIGITAL CLOCK</h1>
        </div>
        <div class="clock">
            <span id="hoursspan"></span>:
            <span id="minutesspan"></span>:
            <span id="secondsspan"></span>
            <div id="date" style="padding-top: 10px;">
                <span id="dayspan"></span>
                <span id="monthspan"></span>/
                <span id="datespan"></span>/
                <span id="yearspan"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
